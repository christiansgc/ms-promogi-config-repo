#Eureka
#spring.security.basic.enabled=true 
#spring.security.user.name=admin 
#spring.security.user.password=pwd

#eureka.instance.hostname = sg-ci-cea1-deb.sgc.com
eureka.instance.hostname = localhost
eureka.instance.port = 9110
eureka.instance.nonSecurePortEnabled= false
eureka.instance.securePortEnabled= true
eureka.instance.securePort= ${eureka.instance.port}
eureka.instance.status-page-url=https://${eureka.instance.hostname}:${eureka.instance.securePort}/actuator/info
eureka.instance.health-check-url=https://${eureka.instance.hostname}:${eureka.instance.securePort}/actuator/health
eureka.instance.home-page-url=https://${eureka.instance.hostname}:${eureka.instance.securePort}/

#eureka.client.service-url.defaultZone = http://admin:pwd@localhost:9110/eureka/
eureka.client.region = default
eureka.client.registryFetchIntervalSeconds = 5
#eureka.client.service-url.defaultZone = https://localhost:9110/eureka/
eureka.client.service-url.defaultZone=https://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
eureka.client.securePortEnabled= true
eureka.client.healthcheck.enabled= true
eureka.client.logging.level.com.netflix.discovery= OFF



mes-configs.limiteDeStructuresViewList=3
